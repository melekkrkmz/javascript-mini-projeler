<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode</title>
    <!-- boostrap icon link -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            height: 50em;
            display: flex;
           justify-content: center;
            align-items: center;
        }
        #mode{
          font-size:8em;
          cursor: pointer;
          
        }
      .darkmode{
        background-color: black;
        color: white;
      }
    </style>
</head>
</head>
<body>
   
    <div class="mode-content">
     <i id="mode" class="bi bi-moon-fill">DarkMode</i>
    </div>
    
</body>

<script>
// uygulama yapacağımız yerleri çekiyoruz
const body=document.querySelector("body")
const mode=document.getElementById("mode")

mode.onclick=()=>{
//  Bodye toggle ile class verip  css ile değişiklik yapıyoruz.
 body.classList.toggle("darkmode")
 if(body.className==="darkmode"){

    mode.innerText="Linghtmode"
    mode.className="bi bi-brightness-high-fill"
 }else{
    mode.innerText="Darkmode"
    mode.className="bi bi-moon-fill"
  
 }
     
}

</script>
</html>
