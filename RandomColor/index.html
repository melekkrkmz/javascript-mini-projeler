<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomColor</title>

    <style>
        *{
            margin: 0%;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 50em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 2s;
        }
        button{

              padding: 15px;
              font-size: x-large;
              border-radius: 30px

            }
    </style>
</head>
<body>

    <div class="btn">
        <button>Random Color</button>
    </div>
    
</body>

<script>

    const body=document.body

    const button=document.querySelector("button").addEventListener("click",()=>{
        // ragele sayı üret
        const generateRandom=Math.floor(Math.random() * 255+1);
        
        let randomColor=generateRandom
        let randomColor2=generateRandom
        let randomColor3=generateRandom
         
        // console.log(randomColor,randomColor2,randomColor3)
           
        body.style.background=`rgb(${randomColor} ,${randomColor2},${randomColor3})`
         
    })



  
</script>
</html>
