<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>	Incrementing Counter</title>

    <link rel="stylesheet" href="./style.css">
    <!-- boostrap icon -->

</head>
<body>
    <div class="containar">
        <div class="icon"><i class="bi bi-twitter-x"></i></div>
        <div data-target="1000" class="caunt"></div>

    </div>
    <div class="containar">
        <div class="icon"><i class="bi bi-youtube"></i></div>
        <div  data-target="1200" class="caunt"></div>

    <div class="containar">
        <div class="icon"><i class="bi bi-facebook"></i></div>
        <div  data-target="800" class="caunt"></div>

    </div>
    
</body>
<script src="./script.js"></script>
</html>
